specVersion: 1.0.0
description: Going Blast Subgraph
repository: https://github.com/going-blast/going-blast-contracts
schema:
    file: ./schema.graphql
indexerHints:
    prune: auto
dataSources:
    - kind: ethereum/contract
      name: Auctioneer
      network: mainnet
      source:
          address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
          abi: Auctioneer
          startBlock: 11
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - AuctionRune
              - AuctionWindow
              - AuctionEmissions
              - TokenData
              - NftData
              - AuctionRewards
              - AuctionBidData
              - AuctionUser
              - Auction
              - User
          abis:
              - name: Auctioneer
                file: abi/Auctioneer.json
              - name: AuctioneerAuction
                file: abi/AuctioneerAuction.json
          eventHandlers:
              - event: Bid(indexed uint256,indexed address,uint256,string,(uint8,uint256,string,uint8),uint256)
                handler: handleBid
              - event: SelectedRune(indexed uint256,indexed address,uint8)
                handler: handleSelectedRune
              - event: AuctionCreated(indexed uint256)
                handler: handleAuctionCreated
              - event: AuctionCancelled(indexed uint256)
                handler: handleAuctionCancelled
              - event: UserHarvestedLotEmissions(uint256,indexed address,uint256,uint256,bool)
                handler: handleUserHarvestedLotEmissions
          file: ./subgraph/src/mappings.ts
    - kind: ethereum/contract
      name: AuctioneerAuction
      network: mainnet
      source:
          address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
          abi: AuctioneerAuction
          startBlock: 11
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - AuctionRune
              - AuctionWindow
              - AuctionEmissions
              - TokenData
              - NftData
              - AuctionRewards
              - AuctionBidData
              - AuctionUser
              - Auction
              - User
          abis:
              - name: Auctioneer
                file: abi/Auctioneer.json
              - name: AuctioneerAuction
                file: abi/AuctioneerAuction.json
          eventHandlers:
              - event: ClaimedLot(indexed uint256,indexed address,uint8,uint256,(uint256,address)[],(uint256,address)[])
                handler: handleClaimedLot
          file: ./subgraph/src/mappings.ts
    - kind: ethereum/contract
      name: AuctioneerUser
      network: mainnet
      source:
          address: "0x5FC8d32690cc91D4c39d9d3abcBD16989F875707"
          abi: AuctioneerUser
          startBlock: 11
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - User
          abis:
              - name: AuctioneerUser
                file: abi/AuctioneerUser.json
          eventHandlers:
              - event: UpdatedAlias(address,string)
                handler: handleUpdatedAlias
          file: ./subgraph/src/mappings.ts
